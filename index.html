<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="left">
        <div class="odin-logo">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>

    <div class="right">
        <div class="top-section">
            <h2>This is not a real online service! You know you need
                something <br> like this in your life to help you realize
                your deepest dreams.<br>
                Sign up <em>Now</em> to get started.
            </h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="middle-section">
            <h2>Let's do This!</h2>
            <div class="input-section">
                <div class="left-input-section">
                    <div class="input-styler">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input-styler">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="input-styler">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                </div>
                <div class="right-input-section">
                    <div class="input-styler">
                        <label for="firstname">Last Name</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input-styler">
                        <label for="firstname">Phone Number</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input-styler">
                        <label for="firstname">Confirm Password</label>
                        <input type="text" id="firstname">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <a href="">Create Account</a>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
